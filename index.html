            <section class="main-card-wrap order-1" id="projects-wrap">
                <div class="projects br-16" id="projects">

                    <div class="projects-header m-auto mb-5">
                        <h1>//projects</h1>
                    </div>

                    <div class="project mt-4 pb-4 px-4">
                        <div class="row align-items-stretch m-auto">

                            <div class="col-1 a-btn-col">
                                <a href="javascript:void(0)" class="a-btn-control a-btn-bfr pl-3">
                                    <i class="fal fa-chevron-left"></i>

            <section class="main-card-wrap order-2" id="contact-wrap">

                <div class="contact br-16">

                    <div class="contact-header m-auto mb-5">
                        <h1>//contact</h1>
                    </div>

                    <div class="container mt-4">
                        <form action="/" method="get" class="needs-validation contact-form px-3 py-5" novalidate> <!--TODO Change method-->
                            <div class="form-group">
                                <label for="contact-name">#name</label>
                                <input id="contact-name" placeholder="Name" type="text" class="form-control" name="name" required>
                                <div class="invalid-feedback">You have a name, don't you?</div>

                                <label for="contact-email">#email</label>
                                <input id="contact-email" type="email" class="form-control" name="email" placeholder="name@example.com" required>
                                <div class="invalid-feedback">Did you enter your email correctly?</div>


                                <label for="contact-message">#message</label>
                                <textarea id="contact-message" placeholder="Write your message here" class="form-control" rows="5" required></textarea>
                                <div class="invalid-feedback">It looks like you forgot your message</div>

                            </div>
                            <button type="submit" class="btn btn-lg btn-outline-success mt-4 text-capitalize">submit</button>
                        </form>
                    </div>

                </div>

            </section>
